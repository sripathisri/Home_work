<div class="container mt-2">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-success">
                    <div class="row">
                        <div class="col-6">
                            Students List
                        </div>
                        <div class="col-6 text-end">
                            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add
                                student</button>
                        </div>
                    </div>
                </div>
                <div class="card-boy">
                    <table class="table mt-2">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email Id</th>
                                <th>Mobile No</th>
                                <th>City</th>
                                <th>Ations</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for (item of studentData; track $index) {
                            <tr >
                             <td>{{item.id}}</td>
                             <td>{{item.firstName}}</td>
                             <td>{{item.lasttName}}</td>
                             <td>{{item.email}}</td>
                             <td>{{item.mobileNumber}}</td>
                             <td>{{item.city}}</td>
                             <td>
                                <button class="btn btn-primary me-1" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >Edit</button>
                                <button class="btn btn-danger">Delete</button>
                             </td>
                            </tr>}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Add New Student</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="studentForm" (ngSubmit)="poststudent(this.studentForm.value)">
                <div class="modal-body">

                    <div class="mb-3">
                        <label class="form-label" for="firstname">Fisrt Name</label>
                        <input type="text" class="form-control" id="firstname" formControlName="firstName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastname">Last Name</label>
                        <input type="text" class="form-control" id="lastname" formControlName="lasttName">
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input type="text" class="form-control" id="email" formControlName="email">
                    </div>
                   
                    <div class="mb-3">
                        <label class="form-label" for="mobile">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile" formControlName="mobileNumber">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="city">City</label>
                        <input type="text" class="form-control" id="city" formControlName="city">
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" type="submit">save</button>
                </div>
            </form>
        </div>
    </div>
</div>
